# =====================================================
# Lightweight GitHub MCP Configuration File
# =====================================================

# Whitelist of tools to expose
# Only tools listed here will be exposed to Claude
# Meta-tools (list_all_upstream_tools, list_blocked_tools,
# search_upstream_tools, get_tool_info) are always available
allowedTools:
  # ----- Repository Operations -----
  - search_repositories
  - get_file_contents
  - create_or_update_file
  - push_files

  # ----- Issue Operations -----
  - create_issue
  - list_issues
  - get_issue
  - update_issue
  - add_issue_comment
  - get_issue_comments
  - search_issues

  # ----- Sub-Issue Operations -----
  - add_sub_issue
  - list_sub_issues
  - remove_sub_issue

  # ----- Pull Request Operations -----
  - create_pull_request
  - list_pull_requests
  - get_pull_request
  - get_pull_request_diff
  - get_pull_request_files
  - get_pull_request_status
  - get_pull_request_reviews
  - get_pull_request_review_comments
  - create_pull_request_review
  - create_and_submit_pull_request_review
  - merge_pull_request
  - update_pull_request
  - update_pull_request_branch
  - search_pull_requests
  - request_copilot_review

  # ----- Branch Operations -----
  - create_branch
  - list_branches

  # ----- Commit Operations -----
  - list_commits
  - get_commit

  # ----- Workflow/Actions Operations -----
  - list_workflows
  - list_workflow_runs
  - list_workflow_jobs
  - get_workflow_run
  - get_job_logs

  # ----- User Operations -----
  - get_me

# Upstream MCP server configuration
upstream:
  # Execution command
  command: npx
  # Command arguments
  args:
    - "-y"
    - "@modelcontextprotocol/server-github"
